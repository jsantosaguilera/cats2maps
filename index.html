<body>
    <header>
        <h1> Cats to Maps </h1>
    </header>


    <!-- Random Fact display -->
    <section class="row hero">
        <div class="columns">
            <h3>Random Cat Fact</h3>
            <p id="catFact"> This is where the cat fact shows.... </p>
        </div>
        
        <div class="columns">
            <!-- Input 3 words for What3Words -->
            <h3>Choose 3 nouns using the fact for inspiration!</h3>
            <p id="instructions">Enter in the form of word.word.word</p>
            <textarea class="words" id="words" placeholder="word1.word2.word3"></textarea><br>
            <button id="startW3W" class="button">Find Location</button>
        </div>

        <!-- Show Coordinates -->
        <div class="columns">
            <h3> Your words converted into a location: </h3>
            <p id="coordinates"></p>
            <!-- <p> This is where the coordinates show.... </p> -->
        </div>

        
    </section>

    <!-- Placeholder for Map -->
